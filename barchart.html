<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./chart.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="container">
        <div id="title">United States GDP</div>
        <div id="chart"></div>
        <div id="tooltip">This is tooltip</div>
    </div>
    <script>
        const height = 460
        const width = 900
        const padding = 50

        const chart = d3.select("body").select("#container").select("#chart")
        const tooltip = d3.select("body").select("#tooltip")

        window.onload = () => {
            fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
                .then(response => response.json())
                .then(data => {
                    initChart(data.data)
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        const initChart = (data) => {
            // This is time like "1949-04-01"

            const dates = data.map(each => {
                return d3.timeParse("%Y-%m-%d")(each[0])
            })

            const idxData = data.map((each, i) => {
                return [each[0], each[1], i]
            })

            const xScale = d3.scaleTime()
                .domain(d3.extent(dates))
                .range([padding, width - padding])

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d[1])])
                .range([height - padding, padding])

            const svg = chart.append("svg")

            svg.attr("width", width).attr("height", height)

            const xAxis = d3.axisBottom(xScale)
            const yAxis = d3.axisLeft(yScale)

            svg.append("g")
                .attr("id", "x-axis")
                .attr("transform", "translate(0," + (height - padding) + ")")
                .call(xAxis);
            svg.append("g")
                .attr("id", "y-axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);

            const barWidth = (width - 2 * padding) / data.length

            const index = d3.local()

            svg.selectAll("rect")
                .data(idxData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", (d, i) => i * barWidth + padding)
                .attr("y", (d) => yScale(d[1]))
                .attr("width", barWidth)
                .attr("height", d => height - padding - yScale(d[1]))
                .attr("fill", "navy")
                .attr("data-date", d => d[0])
                .attr("data-gdp", d => d[1])
                .on("mouseover", (e, d) => {
                    tooltip.style("opacity", 0.9)
                        .style("left", (60 + d[2] * barWidth) + "px")
                })
                .on("mouseout", () => {
                    tooltip.style("opacity", 1)
                        .style("left", "60px")
                })
        }
    </script>
</body>

</html>
